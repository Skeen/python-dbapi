[tox]
envlist=
    flake8
    py{27,34,35,36}-unit
    py{27,34,35,36}-pymysql{08,09}

[testenv]
basepython =
    flake8: python2.7
    py27: python2.7
    py34: python3.4
    py35: python3.5
    py36: python3.6
deps =
    flake8: flake8
    py{27,34,35,36}: pytest
    py{27,34,35,36}: mock
    py{27,34,35,36}: -rrequirements.txt
    pymysql08: pymysql>=0.08,<0.09
    pymysql09: pymysql>=0.09,<0.10
    pymysql{08,09}: docker

commands = 
    flake8: flake8 setup.py dbapi_opentracing tests
    py{27,34,35,36}-unit: pytest tests/unit
    pymysql{08,09}: pytest tests/integration/test_pymysql.py

[flake8]
max-line-length = 120
